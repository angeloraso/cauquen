<bizy-toolbar>

    <h1 slot=start>{{'DASHBOARD.TITLE' | translate}}</h1>

</bizy-toolbar>

<div class="cauquen-wrapper dashboard">

    <span class="cauquen-card dashboard__summary-card">

        <span class="dashboard__summary-card__total">

            <h1 class="dashboard__summary-card__total__label">Total: </h1>

            <h2 
                class="dashboard__summary-card__total__value"
                [ngClass]="{'dashboard__summary-card__total__value--negative': total < 0, 'dashboard__summary-card__total__value--positive': total > 0}"
                [bizyLoading]="loading">{{total}} %</h2>

        </span>

    </span>

    <cauquen-line-chart 
        id="general-profit-dashboard"
        title="{{'DASHBOARD.GENERAL_PROFIT.TITLE' | translate}}"
        [labels]="generalProfitLabels"
        [series]="generalProfitSeries">
    </cauquen-line-chart>

    <cauquen-bar-chart 
        id="month-profit-dashboard"
        title="{{'DASHBOARD.MONTH_PROFIT.TITLE' | translate}}"
        [low]="-30"
        [high]="30"
        [labels]="monthProfitLabels"
        [series]="monthProfitSeries">
    </cauquen-bar-chart>

    <cauquen-bar-chart 
        id="inflation-dashboard"
        title="{{'DASHBOARD.INFLATION.TITLE' | translate}}"
        [labels]="inflationLabels"
        [high]="30"
        link="https://datosmacro.expansion.com/ipc-paises/argentina?sc=IPC-IG"
        [series]="inflationSeries">
    </cauquen-bar-chart>

    <cauquen-bar-chart 
        id="fixed-rate-dashboard"
        title="{{'DASHBOARD.FIXED_RATE.TITLE' | translate}}"
        [labels]="fixedRateLabels"
        [high]="150"
        link="https://www.bcra.gob.ar/PublicacionesEstadisticas/Principales_variables_datos.asp"
        [series]="fixedRateSeries">
    </cauquen-bar-chart>

</div>
