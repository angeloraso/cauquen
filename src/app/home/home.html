<div class="home">

  <bizy-sidebar class="home__sidebar">

    <bizy-sidebar-header>
      
      <bizy-toolbar></bizy-toolbar>

    </bizy-sidebar-header>

    <bizy-sidebar-option 
      *ngFor="let option of options"
      [selected]="option.selected" 
      (onSelect)="onSelect(option)">

      <span class="home__sidebar__option" [ngClass]="{'home__sidebar__option--selected': option.selected}" sidebar-option-content>
        
        <i class="fa-solid {{option.icon}}"></i>

        <h4>{{option.label | translate}}</h4>

      </span>

    </bizy-sidebar-option>

  </bizy-sidebar>
    
  <div class="home__content">

      <span class="home__content__router-outlet">
          <router-outlet></router-outlet>
      </span>

      <bizy-tabs class="home__tabs">

          <bizy-tab 
            *ngFor="let option of options"
            [id]="option.path"
            [selected]="option.selected"
            (onSelect)="onSelect(option)">
        
            <i tab-icon class="fa-solid {{option.icon}}"></i>
        
            <span tab-label>{{option.label | translate}}</span>
        
          </bizy-tab>
        
      </bizy-tabs>
  
  </div>

</div>
