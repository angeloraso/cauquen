<mat-tab-group 
  headerPosition="below"
  class="home__bottom-bar"
  [animationDuration]="sideMenuIsOpen ? '0' : '300'"
  [selectedIndex]="selectedIndex"
  [ngClass]="{'home__bottom-bar--hidden': sideMenuIsOpen}"
  (selectedTabChange)="showOption($event)">
  
  <mat-tab>

    <cauquen-history *ngIf="selectedIndex === 0"></cauquen-history>

    <ng-template mat-tab-label>
      <span class="home__bottom-bar__tab">
        <mat-icon class="home__bottom-bar__tab__icon">{{options[0].icon}}</mat-icon>
        <span class="home__bottom-bar__tab__text">{{options[0].title | translate}}</span>
      </span>
    </ng-template>

  </mat-tab>

  <mat-tab>

    <cauquen-dashboard *ngIf="selectedIndex === 1"></cauquen-dashboard>
    
    <ng-template mat-tab-label>
      <span class="home__bottom-bar__tab">
        <mat-icon class="home__bottom-bar__tab__icon">{{options[1].icon}}</mat-icon>
        <span class="home__bottom-bar__tab__text">{{options[1].title | translate}}</span>
      </span>
    </ng-template>

  </mat-tab>

  <mat-tab>

    <cauquen-inflation *ngIf="selectedIndex === 2"></cauquen-inflation>
    
    <ng-template mat-tab-label>
      <span class="home__bottom-bar__tab">
        <mat-icon class="home__bottom-bar__tab__icon">{{options[2].icon}}</mat-icon>
        <span class="home__bottom-bar__tab__text">{{options[2].title | translate}}</span>
      </span>
    </ng-template>

  </mat-tab>

  <mat-tab>

    <cauquen-fixed-rate *ngIf="selectedIndex === 3"></cauquen-fixed-rate>
    
    <ng-template mat-tab-label>
      <span class="home__bottom-bar__tab">
        <mat-icon class="home__bottom-bar__tab__icon">{{options[3].icon}}</mat-icon>
        <span class="home__bottom-bar__tab__text">{{options[3].title | translate}}</span>
      </span>
    </ng-template>

  </mat-tab>

  <mat-tab>

    <cauquen-config *ngIf="selectedIndex === 4"></cauquen-config>
    
    <ng-template mat-tab-label>
      <span class="home__bottom-bar__tab">
        <mat-icon class="home__bottom-bar__tab__icon">{{options[4].icon}}</mat-icon>
        <span class="home__bottom-bar__tab__text">{{options[4].title | translate}}</span>
      </span>
    </ng-template>

  </mat-tab>

</mat-tab-group>
