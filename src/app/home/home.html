<div class="home">
    
  <div class="home__content">

      <span class="home__content__router-outlet">
          <router-outlet></router-outlet>
      </span>

      <bizy-tabs>

          <bizy-tab 
            *ngFor="let option of options"
            [id]="option.id"
            [selected]="option.active"
            (onSelect)="onSelect(option)">
        
            <mat-icon class="home__content__tab__icon" tab-icon>{{option.icon}}</mat-icon>
        
            <span tab-label>{{option.title | translate}}</span>
        
          </bizy-tab>
        
      </bizy-tabs>
  
  </div>

</div>
