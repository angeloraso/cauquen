<bizy-toolbar>

    <img slot=start class="cauquen-logo" src="/assets/favicons/favicon.ico" alt="logo"/>
    
    <h1 slot=start>{{'HISTORY.EDIT_HISTORY_RECORD.TITLE' | translate}}</h1>

</bizy-toolbar>

<div class="cauquen-wrapper edit-history-record">

    <cauquen-history-record-form
        *ngIf="record"
        [id]="record.id"
        [date]="record.date"
        [amount]="record.amount"
        [balance]="record.balance"
        (cancel)="goBack()"
        (confirm)="confirm($event)">
    </cauquen-history-record-form>

</div>
