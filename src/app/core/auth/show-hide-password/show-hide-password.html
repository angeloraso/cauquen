<span class="show-hide-password">
  <ng-content></ng-content>
  <a class="type-toggle" (click)="toggleShow()" [hidden]="!showHidePasswordInput || !showHidePasswordInput.nativeElement.value">
    <mat-icon class="show-option" [hidden]="!showPassword">visibility_off</mat-icon>
    <mat-icon class="hide-option" [hidden]="showPassword">visibility</mat-icon>
  </a>
</span>
