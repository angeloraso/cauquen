<bizy-toolbar>

    <img slot="start" class="cauquen-logo" src="/assets/favicons/favicon.ico" alt="logo"/>
    
    <h1 slot="start">{{'CASH_FLOW.EDIT_CASH_FLOW_RECORD.TITLE' | translate}}</h1>

    <span slot="start" [bizyLoading]="loading"></span>

</bizy-toolbar>

<div class="cauquen-wrapper edit-cash-flow-record">

    <cauquen-cash-flow-record-form
        *ngIf="record"
        [disabled]="loading"
        [date]="record.date"
        [amount]="record.amount"
        [balance]="record.balance"
        (cancel)="goBack()"
        (confirm)="confirm($event)">
    </cauquen-cash-flow-record-form>

</div>
