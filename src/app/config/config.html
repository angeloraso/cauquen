<bizy-toolbar>

    <img slot=start class="cauquen-logo" src="{{profilePic}}" alt="logo"/>

    <h1 slot=start>{{'CONFIG.TITLE' | translate}}</h1>

    <bizy-button slot="end" class="cauquen-toolbar-action" (onSelect)="openPopup()"><h2><i class="fa-solid fa-circle-info"></i></h2></bizy-button>

    <bizy-button slot="end" class="cauquen-toolbar-action" (onSelect)="onSignOut()"><h2><i class="fa-solid fa-right-from-bracket"></i></h2></bizy-button>

</bizy-toolbar>

<bizy-content [bizyLoading]="loading">

    <bizy-form>

        <bizy-select>
            <h6 slot="header" class="cauquen-title"><strong>{{'CORE.FORM.FIELD.COUNTRY' | translate}}</strong></h6>
    
            <bizy-select-option 
                *ngFor="let c of COUNTRIES"
                [selected]="userCountry.value === c.id"
                (onSelect)="userCountry.setValue(c.id)">
                <h6>{{c.value | translate}}</h6>
            </bizy-select-option>
        </bizy-select>

        <span class="config__cards">

            <a class="config__cards__card" href="https://datosmacro.expansion.com/ipc-paises/argentina?sc=IPC-IG" target="_blank">
    
                <i class="fa-solid fa-chart-line config__cards__card__icon"></i>
    
                <h4 class="config__cards__card__label">{{'CORE.FORM.FIELD.INFLATION_RATE' | translate}}</h4>
    
            </a>
    
            <a class="config__cards__card" href="https://www.dolarito.ar/cotizaciones-historicas/dolar/ccl/2024/cotizacion-historica-del-dolar-ccl-a%C3%B1o-2024" target="_blank">
    
                <i class="fa-solid fa-dollar-sign config__cards__card__icon"></i>
    
                <h4 class="config__cards__card__label">{{'CORE.FORM.FIELD.DOLLAR' | translate}}</h4>
    
            </a>
    
            <a class="config__cards__card" href="https://www.bcra.gob.ar/PublicacionesEstadisticas/Principales_variables_datos.asp?serie=1212&detalle=Tasas%20de%20inter%E9s%20por%20dep%F3sitos%20a%2030%20d%EDas%20de%20plazo%20en%20entidades%20financieras%A0(en%20%%20n.a.)" target="_blank">
    
                <i class="fa-solid fa-building-columns config__cards__card__icon"></i>
    
                <h4 class="config__cards__card__label">{{'CORE.FORM.FIELD.FIXED_RATE' | translate}}</h4>
    
            </a>
    
        </span>

    </bizy-form>

</bizy-content>
