<bizy-toolbar>

    <h1 slot=start>{{'CONFIG.TITLE' | translate}}</h1>

    <mat-icon slot=end (click)="openPopup()" (keyup.enter)="openPopup()">info</mat-icon>

</bizy-toolbar>

<div class="cauquen-wrapper config" [bizyLoading]="loading">

    <bizy-button 
      customClass="cauquen-button--warning"
      (onSelect)="onSignOut()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>{{ 'CONFIG.SIGN_OUT_POPUP.TITLE' | translate }}</span>
    </bizy-button>

</div>
