<bizy-toolbar>

    <img slot=start class="cauquen-logo" src="/assets/favicons/favicon.ico" alt="logo"/>
    
    <h1 slot=start>{{'INFO.EDIT_INFO_RECORD.TITLE' | translate}}</h1>

    <i slot=end *ngIf="!loading" class="fa-solid fa-trash-alt cauquen-action cauquen-action--danger" (click)="openConfirmPopup()"></i>

</bizy-toolbar>

<div class="cauquen-wrapper edit-country-record" [bizyLoading]="loading">

    <cauquen-country-record-form
        *ngIf="record"
        [id]="record.id"
        [from]="record.from"
        [to]="record.to"
        [country]="record.country"
        [ipc]="record.ipc"
        [fixedRate]="record.fixedRate"
        [officialDollarRate]="record.officialDollarRate"
        [cclDollarRate]="record.cclDollarRate"
        (cancel)="goBack()"
        (confirm)="confirm($event)">
    </cauquen-country-record-form>

</div>
